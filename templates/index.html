<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2, h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            table, th, td {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Weight Calculator</h1>
    <div class="input-group">
        <input type="number" id="one_rep_max" placeholder="Enter your 1 rep max">
    </div>
    <div class="input-group">
        <button onclick="calculate()">Calculate</button>
    </div>
    <div id="results"></div>

    <script>
        function calculate() {
            var oneRepMax = document.getElementById('one_rep_max').value;
            if (!oneRepMax) {
                alert("Please enter your 1 rep max");
                return;
            }

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'one_rep_max=' + encodeURIComponent(oneRepMax)
            })
            .then(response => response.json())
            .then(data => {
                var resultsHtml = `<p>Training set (90% of 1RM) = <strong>${data.training_set}kg</strong></p>`;
                resultsHtml += '<h3>Calculated sets:</h3>';
                resultsHtml += '<table><tr><th>Set</th><th>Reps</th><th>Weight</th></tr>';
                for (var i = 0; i < data.sets.length; i++) {
                    resultsHtml += `<tr><td>${i+1}</td><td>${data.sets[i][0]}</td><td>${data.sets[i][1]}kg</td></tr>`;
                }
                resultsHtml += '</table>';
                document.getElementById('results').innerHTML = resultsHtml;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
